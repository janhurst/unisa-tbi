<!DOCTYPE html>
<html>
  <head>
    <!-- Bootstrap required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- UniSA CSS used for all templates -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

    {% block head %}
    <title>{% block title %}{% endblock %} - UniSA TBI</title>
    {% endblock %}
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
      <a class="navbar-brand">UniSA TBI</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="/case">New Case</a>
          <a class="nav-item nav-link" href="/records">Records</a>
          <a class="nav-item nav-link" href="/dashboard">Data Dashboard</a>
          <a class="nav-item nav-link" href="https://ui.neptune.ai/o/unisa-tbi/org/unisa-tbi/experiments">Experiments</a>
          
        </div>
        <div class="navbar-nav navbar-right">
          <a class="nav-item nav-link" href="/api/models/update" data-toggle="tooltip" data-placement="bottom" title="Download models from Neptune AI"><i class="material-icons">archive</i></a>
          <a class="nav-item nav-link" href="https://github.com/janhurst/unisa-tbi">Github</a>
        </div>
      </div>
    </nav>

    <main role="main" class="flex-shrink-0">
      <div id="content" class="container-lg">
        {% block content %}{% endblock %}
      </div>
    </main>

    {% block scripts %}
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='nav.js') }}"></script>
    {% endblock scripts %}

  </body>
</html>
